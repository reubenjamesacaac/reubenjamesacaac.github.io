<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --fg: #ffffff;
      --muted: #9ca3af;
      --accent: linear-gradient(120deg, #ffffff, #9ca3af, #ffffff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at bottom, rgba(255,255,255,0.04), transparent 50%),
        var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, transparent 45%, rgba(255,255,255,0.04) 50%, transparent 55%);
      animation: sweep 14s linear infinite;
      pointer-events: none;
    }

    @keyframes sweep {
      from { transform: translateX(-30%); }
      to { transform: translateX(30%); }
    }

    main {
      max-width: 900px;
      width: 100%;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-weight: 600;
      letter-spacing: -0.04em;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s linear infinite;
      margin-bottom: 3rem;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3rem;
    }

    .card {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 3rem 2rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.4s ease, border-color 0.4s ease;
      backdrop-filter: blur(6px);
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: rgba(255,255,255,0.4);
    }

    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 3rem;
      position: relative;
      display: grid;
      place-items: center;
    }

    .avatar .frame {
      width: 100%;
      height: 100%;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      background: linear-gradient(135deg, #ffffff, #9ca3af);
      padding: 2px;
      animation: float 6s ease-in-out infinite;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      clip-path: inherit;
      filter: grayscale(100%) contrast(1.1);
      background: #000;
    }

    .avatar::after {
      content: "";
      position: absolute;
      inset: -18px;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      border: 1px dashed rgba(255,255,255,0.1);
      animation: spin 18s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>About Us</h1>

    <div class="profiles">
      <!-- You -->
      <a class="card" href="reuben-acaac.html">
        <div class="avatar">
          <div class="frame">
            <img src="reuben-acaac.jpg" alt="Reuben James Acaac" />
          </div>
        </div>
        <h2>Reuben James Acaac</h2>
        <p>Developer • ICT Student</p>
      </a>

      <a class="card" href="jachary-lago.html">
        <div class="avatar">
          <div class="frame">
            <img src="jachary-lago.jpg" alt="Jachary Lago Flores" />
          </div>
        </div>
        <h2>Jachary Lago Flores</h2>
        <p>Human • ICT Student</p>
      </a>
    </div>
  </main>
</body>
</html>
